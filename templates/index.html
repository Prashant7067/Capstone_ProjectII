<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
    <h1>Image Compressor</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}">
        <div>
          <label for="compressor-file">Choose a file:</label>
          <input type="file" id="compressor-file" name="file" accept="image/*" required onchange="previewImage(event, 'compressor')">
          <br>
          <img id="compressor-imagePreview" src="#" alt="Selected Image" style="max-width: 300px; max-height: 300px; margin-top: 20px; display: none;">
        </div>
        <div>
            <label for="size">Desired size:</label>
            <input type="text" id="size" name="size" placeholder="Enter size (e.g. 500)" required>
            <select type="option" name="option">
                <option value="KB">KB</option>
                <option value="MB">MB</option>
                <option value="GB">GB</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Compress">
        </div>
    </form>
    <br>
    <h1>Image Fusion</h1>
    <!-- Add a class "fusion-btn" to the fusion button -->
    <a href="{{ url_for('fusion') }}" class="fusion-btn">Image Fusion</a>
    <br>


    <h1>Image Enhancer</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('enhance') }}">
        <div>
          <label for="enhancer-file">Choose a file:</label>
          <input type="file" id="enhancer-file" name="file" accept="image/*" required onchange="previewImage(event, 'enhancer')">
          <br>
          <img id="enhancer-imagePreview" src="#" alt="Selected Image" style="max-width: 300px; max-height: 300px; margin-top: 20px; display: none;">
        </div>
        <div>
            <label for="sharpness">Sharpness factor:</label>
            <input type="text" id="sharpness" name="sharpness" placeholder="Enter sharpness factor (e.g. 1.5)" required>
        </div>
        <div>
            <label for="contrast">Contrast factor:</label>
            <input type="text" id="contrast" name="contrast" placeholder="Enter contrast factor (e.g. 1.5)" required>
        </div>
        <div>
            <label for="color">Color factor:</label>
            <input type="text" id="color" name="color" placeholder="Enter color factor (e.g. 1.5)" required>
        </div>
        <div>
            <input type="submit" value="Enhance">
        </div>
    </form>

    <script>
      function previewImage(event, type) {
          var reader = new FileReader();
          reader.onload = function(){
              var output = document.getElementById(type + '-imagePreview');
              output.src = reader.result;
              output.style.display = 'block';
          }
          reader.readAsDataURL(event.target.files[0]);
      }
    </script>
</body>
</html>
